<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
        <div class="gradient-blob blob-4"></div>
    </div>

    <div class="container">
        <!-- Date and Time Display -->
        <div class="datetime-container">
            <div class="time" id="time">10:56</div>
            <div class="date" id="date">Tuesday, Apr 23</div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar" id="searchBar">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search Google or type a URL" id="searchInput">
                </div>
                <div class="ripple" id="ripple"></div>
            </div>

            <!-- Quick Access Tiles -->
            <div class="tiles-container" id="tilesContainer">
                <!-- Tiles will be dynamically generated -->
            </div>
        </main>

        <!-- Weather Widget -->
        <div class="weather-widget" id="weatherWidget">
            <div class="weather-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                </svg>
            </div>
            <div class="weather-temp">72Â°</div>
            <div class="weather-desc">Partly cloudy</div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Customize Quick Access</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-content">
                <div class="add-tile-form">
                    <input type="text" placeholder="Website name" id="siteName">
                    <input type="url" placeholder="Website URL" id="siteUrl">
                    <button id="addTile">Add Tile</button>
                </div>
                <div class="color-picker">
                    <label for="accentColor">Accent Color:</label>
                    <input type="color" id="accentColor" value="#6750a4">
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-btn" id="settingsBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
