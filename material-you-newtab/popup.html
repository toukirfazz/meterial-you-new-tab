<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You New Tab Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 500;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .color-picker input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .color-preview {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Material You New Tab</h1>
    </div>
    
    <div class="setting-group">
        <label for="accentColor">Accent Color</label>
        <div class="color-picker">
            <input type="color" id="accentColor" value="#6750a4">
            <div class="color-preview" id="colorPreview">#6750a4</div>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
    </div>
    
    <div class="footer">
        <p>Customize your new tab experience</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
